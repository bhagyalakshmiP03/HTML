<!--Horizontal rule tag-->
<p>Welcome to <hr> horizontal rule tag</p>


<!-- Subscript tag-->
<p>Welcome to <sub> subscript tag</sub></p>
<p>Ex: H<sub>2</sub>O and H <sub>2</sub>SO <sub>4</sub></p>


<!-- Superscript tag-->
<p>Welcome to <sup> superscript tag</sup></p>
<p>Ex: 2<sup>3</sup> = 8 and 2<sup>4</sup> = 16</p>
<p>a <sup>2</sup> + b <sup>2</sup> + 2ab = (a+b) <sup>2</sup></sup></p>


<!---Attributes:     Syntax: <tag name Attribute = “Value” >----- </tag name>-->
<!--Abbrevation tag-->

<abbr title="Royal Challengers Bangalore">RCB</abbr>


<!---BDO= Bidirectional Override Tag(Reverse tag)-->
<p> <bdo dir="rtl">Hello</bdo></p>
